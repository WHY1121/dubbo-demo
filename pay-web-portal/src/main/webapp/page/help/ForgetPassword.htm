            忘记密码怎么办？</div>
        <div class="QueDetail">
            支付平台账户有登录密码和支付密码之分，请先确认您忘记的是登录密码还是支付密码，选择对应的处理方式：<br />
            1、如登录密码提示被锁定了，通过找回密码的方式重新设置新密码可立即解锁密码，之后账户可正常使用。选择<a href="#">找回登录密码</a>
            <br />
            2、如支付密码提示被锁定了，通过找回密码的方式重新设置新密码可立即解锁密码，之后账户可正常使用。选择<a href="#">找回支付密码</a>
