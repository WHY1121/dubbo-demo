            如何查询财务明细？</div>
        <div class="QueDetail">
            您可以通过以下途径进入查询页面：<br />
            1、用户登录系统后，在【我的账户】下选择【账户信息】，可以查看到账户基本信息，在操作列中有“财务明细查询”的链接，点击链接进入；<br />
            2、用户登录系统后，在【我的账户】下选择【账户历史查询】即可。
